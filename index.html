<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Poppa's Pizza</title>

	<!-- Favicon -->
	<link rel="Icon" href = 'images/pizza_icon.png'>

	<!-- Stylesheet -->
	<link rel = "stylesheet" href = 'pizza-styles.css'>
</head>
<body>
	<main>
		<header>
			<img src="images/mascot200.png" alt = "Pizza Mascot">
			<h1>Poppa's Pizza</h1>
			<p id = "tagline">Serving GRC students for 50 years!</p>
			<hr>
			<p>Poppa's Pizza delivers heart-warming, handcrafted pizzas straight from our brick ovens to your stomach!</p>
			<a id = "contact-button" href = "#" role = "button">Contact Us</a>
		</header>
		<form id = "pizza-form" action = "#" method="get"> 

			<!-- Contact Info -->
			<fieldset>
				<legend>Contact Info</legend>
				<label for="fname">First Name:</label>
				<input type = "text" id = "fname" name = "fname">
				<label for ="lname">Last Name:</label>
				<input type = "text" id = "lname" name = "lname">
				<label for ="email">Email Address:</label>
				<input type = "email" id = "email" name = "email">
			</fieldset>
		</form>
	</main>
</body>
</html>
